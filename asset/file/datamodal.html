<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Data Modal - FAHRI STORE</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    @font-face {
      font-family: 'coc';
      src: url('/fonts/coc.ttf') format('truetype');
    }

    body {
      font-family: 'coc', sans-serif;
      background-color: #1a1a2e;
      color: white;
    }

    .sidebar {
      background-color: #0f0f1f;
      height: 100vh;
      padding-top: 20px;
    }

    .sidebar a {
      color: #ffc107;
      text-decoration: none;
      display: block;
      padding: 10px 15px;
      transition: 0.3s;
    }

    .sidebar a:hover,
    .sidebar a.active {
      background-color: #ffc107;
      color: black;
      border-radius: 5px;
    }

    .content {
      padding: 20px;
    }

    .table td, .table th {
      vertical-align: middle;
    }

    .modal-content {
      background-color: #2c2c3e;
      border: 1px solid #ffc107;
      color: white;
    }
  </style>
</head>
<body>
<div class="container-fluid">
  <div class="row">
    <!-- SIDEBAR -->
    <div class="col-md-2 sidebar">
      <h4 class="text-center text-warning mb-4">FAHRI STORE</h4>
      <a href="/asset/file/dashboardadmin.html"><i class="bi bi-speedometer2 me-2"></i>Dashboard</a>
      <a href="/asset/file/produkadmin.html"><i class="bi bi-box-seam me-2"></i>Produk</a>
      <a href="/asset/file/datamodal.html" class="active"><i class="bi bi-cash-stack me-2"></i>Data Modal</a>
              <a href="/asset/file/ripper.html"><i class="bi bi-emoji-angry"></i>Data Ripper</a>
      <a href="/asset/file/testimoni-admin.html"><i class="bi bi-receipt"></i>Data Testi</a>
      <a href="#" onclick="logout()"><i class="bi bi-box-arrow-right me-2"></i>Logout</a>
    </div>

    <!-- MAIN CONTENT -->
    <div class="col-md-10 content">
      <h2 class="text-warning mb-4">Data Modal</h2>
      <button class="btn btn-success mb-3" onclick="showModalForm()"><i class="bi bi-plus-circle me-2"></i>Tambah Modal</button>
      <table class="table table-dark table-bordered">
        <thead>
          <tr>
            <th>Modal</th>
            <th>Jual</th>
            <th>Untung</th>
            <th>Status</th>
            <th>Aksi</th>
          </tr>
        </thead>
        <tbody id="modalTableBody"></tbody>
      </table>
    </div>
  </div>
</div>

<!-- Modal Form Tambah -->
<div id="formModal" class="modal fade" tabindex="-1">
  <div class="modal-dialog">
    <form id="modalForm" class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Tambah Data Modal</h5>
        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        <input type="number" id="inputModal" class="form-control mb-2" placeholder="Harga Modal" required>
        <input type="number" id="inputJual" class="form-control mb-2" placeholder="Harga Jual" required>
        <select id="inputStatus" class="form-control mb-2" required>
          <option value="">Pilih Status</option>
          <option value="aktif">Sold</option>
          <option value="nonaktif">Belum Sold</option>
        </select>
      </div>
      <div class="modal-footer">
        <button type="submit" class="btn btn-warning">Simpan</button>
      </div>
    </form>
  </div>
</div>
