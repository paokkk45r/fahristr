<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Produk - Fahri Store</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
  <style>
    @font-face {
      font-family: 'coc';
      src: url('/fonts/coc.ttf') format('truetype');
    }

    body {
      font-family: 'coc', sans-serif;
      background-color: #1a1a2e;
      color: white;
    }

    .card {
      background-color: #2c2c3e;
      border: 1px solid #ffc107;
      transition: transform 0.3s ease;
    }

    .card:hover {
      transform: scale(1.03);
    }

    .card img {
      height: 150px;
      object-fit: cover;
      border-radius: 5px;
    }

    .text-warning {
      color: #ffc107 !important;
    }

    .fade-in-up {
      animation: fadeInUp 0.5s ease-in-out;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .floating-testimoni {
  position: fixed;
  bottom: 80px;
  right: 20px;
  background-color: #ffcc00;
  color: #232e42;
  width: 60px;
  height: 60px;
  border-radius: 50%;
  display: flex;
  align-items: center;
  justify-content: center;
  box-shadow: 0 4px 8px rgba(0,0,0,0.3);
  text-decoration: none;
  z-index: 9999;
  font-size: 28px;
  transition: transform 0.3s;
}
.floating-testimoni:hover {
  transform: scale(1.1);
  background-color: #ffd700;
}

.floating-store {
  position: fixed;
  bottom: 150px;
  right: 20px;
  background-color: #ffc107;
  color: #232e42;
  width: 60px;
  height: 60px;
  border-radius: 50%;
  display: flex;
  align-items: center;
  justify-content: center;
  box-shadow: 0 4px 8px rgba(0,0,0,0.3);
  text-decoration: none;
  z-index: 9999;
  font-size: 28px;
  transition: transform 0.3s;
}
.floating-store:hover {
  transform: scale(1.1);
  background-color: #ffd700;
}
  </style>
</head>
<body>
  <!-- Tombol Store Mengambang -->
<a href="str.html" class="floating-store" title="Kembali ke Store">
  <i class="bi bi-shop-window"></i>
</a>

  <!-- Tombol Testimoni Mengambang -->
<a href="testimoni.html" class="floating-testimoni" title="Lihat Testimoni">
  <i class="bi bi-receipt"></i>
</a>
