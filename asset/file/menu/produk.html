  <style>
    @font-face {
      font-family: 'coc';
      src: url('/fonts/coc.ttf') format('truetype');
    }

    body {
      font-family: 'coc', sans-serif;
      background-color: #1a1a2e;
      color: white;
    }

    .card {
      background-color: #2c2c3e;
      border: 1px solid #ffc107;
      transition: transform 0.3s ease;
    }

    .card:hover {
      transform: scale(1.03);
    }

    .card img {
      height: 150px;
      object-fit: cover;
      border-radius: 5px;
    }

    .text-warning {
      color: #ffc107 !important;
    }

    .fade-in-up {
      animation: fadeInUp 0.5s ease-in-out;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .floating-testimoni {
  position: fixed;
  bottom: 80px;
  right: 20px;
  background-color: #ffcc00;
  color: #232e42;
  width: 60px;
  height: 60px;
  border-radius: 50%;
  display: flex;
  align-items: center;
  justify-content: center;
  box-shadow: 0 4px 8px rgba(0,0,0,0.3);
  text-decoration: none;
  z-index: 9999;
  font-size: 28px;
  transition: transform 0.3s;
}
.floating-testimoni:hover {
  transform: scale(1.1);
  background-color: #ffd700;
}
  </style>
</head>
