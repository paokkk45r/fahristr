    body {

      color: white;

    @font-face {
      font-family: 'coc';
      src: url('/fonts/coc.ttf') format('truetype');
    }

    .navbar {
      background-color: #232e42;
    }

    .card {
      background-color: #2c3e50;
      border: 2px solid #ffcc00;
      border-radius: 15px;
      color: white;
      transition: transform 0.2s ease;
    }

    .card:hover {
      transform: scale(1.02);
    }

    .card img {
      border-top-left-radius: 13px;
      border-top-right-radius: 13px;
      object-fit: cover;
      height: 200px;
    }

    .badge-metode {
      background-color: #ffcc00;
      color: black;
      font-size: 0.8rem;
    }

    h2 {
      color: #ffcc00;
      font-family: 'coc';
    }
  </style>
