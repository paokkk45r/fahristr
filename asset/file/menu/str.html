<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Layanan STR - Fahri Store</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
  <style>
    @font-face {
      font-family: 'coc';
      src: url('/fonts/coc.ttf') format('truetype');
    }

    body {
      font-family: 'coc', sans-serif;
      background-color: #1a1a2e;
      color: white;
    }

    .card {
      background-color: #2c2c3e;
      border: 2px solid #ffc107;
      transition: transform 0.3s ease;
      cursor: pointer;
    }

    .card:hover {
      transform: scale(1.03);
      border-color: #ffdd33;
    }

    .text-warning {
      color: #ffc107 !important;
    }

    .fade-in-up {
      animation: fadeInUp 0.5s ease-in-out;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    a.card-link {
      text-decoration: none;
      color: inherit;
    }
  </style>
</head>
<body>
  <div class="container my-5">
    <h2 class="text-center text-warning mb-4">Layanan Spesial Kami</h2>
    <div class="row row-cols-1 row-cols-md-2 g-4 fade-in-up">
      
      <!-- Card Nokos -->
      <div class="col">
        <a href="nks.html" class="card-link">
          <div class="card p-3 h-100">
            <div class="card-body">
              <h5 class="card-title text-warning"><i class="bi bi-phone"></i> Nokos</h5>
              <p class="card-text">Kami menyediakan nomor kosong buat WhatsApp.</p>
            </div>
          </div>
        </a>
      </div>

      <!-- Card Suntik Sosmed -->
      <div class="col">
        <a href="ssm.html" class="card-link">
          <div class="card p-3 h-100">
            <div class="card-body">
              <h5 class="card-title text-warning"><i class="bi bi-lightning-charge"></i> Suntik Sosmed</h5>
              <p class="card-text">Kami menyediakan jasa suntik sosmed.</p>
            </div>
          </div>
        </a>
      </div>

    </div>
  </div>
</body>
</html>
