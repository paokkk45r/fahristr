<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Produk Admin</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    @font-face {
      font-family: 'coc';
      src: url('/fonts/coc.ttf') format('truetype');
    }

    body {
      font-family: 'coc', sans-serif;
      background-color: #1a1a2e;
      color: white;
    }

    .sidebar {
      background-color: #0f0f1f;
      height: 100vh;
      padding-top: 20px;
    }

    .sidebar a {
      color: #ffc107;
      text-decoration: none;
      display: block;
      padding: 10px 15px;
      transition: 0.3s;
    }

    .sidebar a:hover,
    .sidebar a.active {
      background-color: #ffc107;
      color: black;
      border-radius: 5px;
    }

    .content {
      padding: 20px;
    }

    .card {
      background-color: #2c2c3e;
      border: 1px solid #ffc107;
    }

    img {
      width: 100px;
      height: auto;
    }

    .table th, .table td {
      color: #1a1a2e;
      vertical-align: middle;
    }
  </style>
</head>
<body>

<div class="container-fluid">
  <div class="row">
    <!-- SIDEBAR -->
    <div class="col-md-2 sidebar">
      <h4 class="text-center text-warning mb-4">FAHRI STORE</h4>
      <a href="/asset/file/dashboardadmin.html"><i class="bi bi-speedometer2 me-2"></i>Dashboard</a>
      <a href="/asset/file/produkadmin.html" class="active"><i class="bi bi-box-seam me-2"></i>Produk</a>
      <a href="/asset/file/datamodal.html"><i class="bi bi-cash-stack me-2"></i>Data Modal</a>
              <a href="/asset/file/ripper.html"><i class="bi bi-emoji-angry"></i>Data Ripper</a>
      <a href="/asset/file/testimoni-admin.html"><i class="bi bi-receipt"></i>Data Testi</a>
      <a href="#" onclick="logout()"><i class="bi bi-box-arrow-right me-2"></i>Logout</a>
    </div>

    <!-- MAIN CONTENT -->
    <div class="col-md-10 content">
      <h2 class="text-warning mb-4">Data Produk</h2>

<button onclick="showForm()" class="btn btn-warning mb-3">
  <i class="bi bi-plus-circle me-2"></i>Tambah Produk
</button>


      <!-- FORM TAMBAH PRODUK -->
<div class="card mt-4 p-4" id="form-tambah-produk" style="display: none;">
  <h5 class="mb-3">Form Tambah Produk</h5>
  <form id="formProduk">
    <div class="mb-3">
      <label class="form-label">Link Gambar</label>
      <input type="text" class="form-control" id="img" required>
    </div>
    <div class="mb-3">
      <label class="form-label">Akun</label>
      <input type="text" class="form-control" id="akun" required>
    </div>
    <div class="mb-3">
      <label class="form-label">Spek</label>
      <input type="text" class="form-control" id="spek" required>
    </div>
    <div class="mb-3">
      <label class="form-label">Harga</label>
      <input type="text" class="form-control" id="harga" required>
    </div>
    <button type="submit" class="btn btn-warning">Simpan</button>
  </form>
</div>


      <div class="card p-3">
        <div class="table-responsive">
          <table class="table table-bordered">
            <thead class="table-warning text-dark">
              <tr>
                <th>Gambar</th>
                <th>Akun</th>
                <th>Spek</th>
                <th>Harga</th>
                <th>Status</th>
                <th>Aksi</th>
              </tr>
            </thead>
            <tbody id="produkTableBody">
              <!-- Data dari Firebase akan dimasukkan di sini -->
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
