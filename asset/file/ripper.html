<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Data Ripper - Dashboard Admin</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet"/>
  <style>
    body {
      background-color: #1a1a2e;
      color: rgb(0, 0, 0);
      font-family: 'coc', sans-serif;
    }

    @font-face {
      font-family: 'coc';
      src: url('/fonts/coc.ttf') format('truetype');
    }   
    .sidebar {
      background-color: #0f0f1f;
      height: 100vh;
      padding-top: 20px;
    }
    .sidebar a {
      color: #ffc107;
      text-decoration: none;
      display: block;
      padding: 10px 15px;
      transition: 0.3s;
    }
    .sidebar a:hover,
    .sidebar a.active {
      background-color: #ffc107;
      color: black;
      border-radius: 5px;
    }
    .table th,
    .table td {
      vertical-align: middle;
    }
    img.img-thumbnail {
      width: 100px;
    }
  </style>
</head>
<body>
<div class="container-fluid">
  <div class="row">
    <!-- Sidebar -->
    <div class="col-md-2 sidebar">
      <h4 class="text-center text-warning mb-4">FAHRI STORE</h4>
      <a href="/asset/file/dashboardadmin.html"><i class="bi bi-speedometer2 me-2"></i>Dashboard</a>
      <a href="/asset/file/produkadmin.html"><i class="bi bi-box-seam me-2"></i>Produk</a>
      <a href="/asset/file/datamodal.html"><i class="bi bi-cash-stack me-2"></i>Data Modal</a>
      <a href="/asset/file/ripper.html" class="active"><i class="bi bi-emoji-angry me-2"></i>Data Ripper</a>
      <a href="#" onclick="logout()"><i class="bi bi-box-arrow-right me-2"></i>Logout</a>
    </div>

    <!-- Content -->
    <div class="col-md-10 p-4">
      <h3 class="text-warning mb-4">Data Ripper / HB</h3>
      <button class="btn btn-warning mb-3" data-bs-toggle="modal" data-bs-target="#addRipperModal">
        <i class="bi bi-plus-circle"></i> Tambah Ripper
      </button>

      <div class="table-responsive">
        <table class="table table-dark table-striped">
          <thead class="table-warning text-dark">
            <tr>
              <th>Foto</th>
              <th>Jenis</th>
              <th>Nominal</th>
              <th>Penjelasan</th>
              <th>Nomor</th>
              <th>Aksi</th>
            </tr>
          </thead>
          <tbody id="ripperTableBody"></tbody>
        </table>
      </div>
    </div>
  </div>
</div>

<!-- Modal Tambah Ripper -->
<div class="modal fade" id="addRipperModal" tabindex="-1" aria-labelledby="addRipperModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <form id="ripperForm" class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="addRipperModalLabel">Tambah Data Ripper</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Tutup"></button>
      </div>
      <div class="modal-body">
        <div class="mb-3">
          <label for="img" class="form-label">Link Gambar</label>
          <input type="text" class="form-control" id="img" required>
        </div>
        <div class="mb-3">
          <label for="kronologi1" class="form-label">Jenis (ripper / HB)</label>
          <select class="form-control" id="kronologi1" required>
            <option value="ripper">Ripper</option>
            <option value="HB">HB</option>
          </select>
        </div>
        <div class="mb-3">
          <label for="nominal" class="form-label">Nominal</label>
          <input type="number" class="form-control" id="nominal" required>
        </div>
        <div class="mb-3">
          <label for="kronologi2" class="form-label">Penjelasan</label>
          <textarea class="form-control" id="kronologi2" rows="3" required></textarea>
        </div>
        <div class="mb-3">
          <label for="nomer" class="form-label">Nomor WhatsApp</label>
          <input type="text" class="form-control" id="nomer" required>
        </div>
      </div>
      <div class="modal-footer">
        <button type="submit" class="btn btn-warning">Tambah</button>
      </div>
    </form>
  </div>
</div>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
