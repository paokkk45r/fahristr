<div class="container-fluid">
  <div class="row">
    <!-- SIDEBAR -->
    <div class="col-md-2 sidebar">
      <h4 class="text-center text-warning mb-4">FAHRI STORE</h4>
      <a href="/asset/file/dashboardadmin.html"><i class="bi bi-speedometer2 me-2"></i>Dashboard</a>
      <a href="/asset/file/produkadmin.html"><i class="bi bi-box-seam me-2"></i>Produk</a>

<div id="formTesti" class="modal fade" tabindex="-1">
  <div class="modal-dialog">
    <form id="testiForm" class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Tambah Testimoni</h5>
        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        <input type="text" id="inputImg" class="form-control mb-2" placeholder="Link Gambar" required>
        <input type="text" id="inputDeskripsi" class="form-control mb-2" placeholder="Deskripsi" required>
        <input type="text" id="inputSold" class="form-control mb-2" placeholder="Sold Berapa" required>
        <input type="text" id="inputMetode" class="form-control mb-2" placeholder="Metode Pembayaran" required>
      </div>
      <div class="modal-footer">
        <button type="submit" class="btn btn-warning">Simpan</button>
      </div>
    </form>
  </div>
</div>
