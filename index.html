<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>FAHRI STORE Maintenance</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    @font-face {
      font-family: 'coc';
      src: url('/fonts/coc.ttf') format('truetype');
    }

    body {
      background-color: #1a1a2e;
      color: #ffc107;
      font-family: 'coc', sans-serif;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      overflow: hidden;
    }

    .container-shake {
      animation: shake 0.6s infinite;
    }

    @keyframes shake {
      0% { transform: translate(0px, 0px); }
      20% { transform: translate(-5px, 5px); }
      40% { transform: translate(5px, -5px); }
      60% { transform: translate(-5px, -5px); }
      80% { transform: translate(5px, 5px); }
      100% { transform: translate(0px, 0px); }
    }

    .icon {
      font-size: 100px;
      margin-bottom: 20px;
    }

    h1 {
      font-size: 2.8rem;
      color: #ffc107;
      text-shadow: 2px 2px #000;
    }

    p {
      font-size: 1.2rem;
      color: #fff;
      opacity: 0.85;
    }

    .btn-home {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container-shake">
    <div class="icon"><i class="bi bi-exclamation-triangle-fill text-danger"></i></div>
    <h1>FAHRI STORE MAINTENANCE</h1>
    <p>Situs sedang dalam pemeliharaan atau pengembangan. Silakan kembali beberapa saat lagi.</p>
    <a href="/index.html" class="btn btn-warning btn-home"><i class="bi bi-house-door"></i> Kembali ke Beranda</a>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
