  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body {
      background-color: #232e42;
      color: white;
      font-family: 'coc';
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;

    @font-face {

    }

    .profile-img {
      width: 150px;
      height: 150px;
      object-fit: cover;
      border-radius: 50%;
      border: 4px solid #ffcc00;
      pointer-events: none;
    }

    .container-info {
      max-width: 600px;
      margin: auto;
      border: 2px solid #ffcc00;
      padding: 20px;
      border-radius: 15px;
    }

    .form-control::placeholder {
      color: #ccc;

  </style>
</head>

<body oncontextmenu="return false" onkeydown="return false" ondragstart="return false" onselectstart="return false">

  <script>
    // Mencegah shortcut tertentu
    document.addEventListener("keydown", function (e) {
      if (
        e.ctrlKey &&
        (e.key === "s" || e.key === "u" || e.key === "c" || e.key === "i" || e.key === "j")
      ) {
        e.preventDefault();
      }

      if (e.key === "PrintScreen") {
        navigator.clipboard.writeText("Screenshot dinonaktifkan!").then(() => {
          alert("Maaf, tidak dapat mengambil screenshot.");
        });
      }
    });

    // Deteksi dan blank layar saat PrintScreen (opsional & eksperimental)
    setInterval(() => {
      const input = document.createElement("input");
      input.setAttribute("value", "Don't screenshot!");
      input.setAttribute("readonly", "");
      input.style.position = "absolute";
      input.style.left = "-9999px";
      document.body.appendChild(input);
      input.select();
      document.execCommand("copy");
      document.body.removeChild(input);
    }, 3000);
  </script>
